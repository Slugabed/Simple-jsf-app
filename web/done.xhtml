<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Confirm page</title>
</h:head>
<h:body>
    <h2>JSF Registration Confirm</h2>
    <h:form>
        <f:view>
            <table>
                <tr>
                    <td>First Name:</td>
                    <td><h:outputText value="#{userBean.firstName}"/></td>
                </tr>
                <tr>
                    <td>Last name:</td>
                    <td><h:outputText value="#{userBean.lastName}"/></td>
                </tr>
                <tr>
                    <td>Service level:</td>
                    <td><h:outputText value="#{userBean.serviceLevel}"/></td>
                </tr>
                <tr>
                    <td>Sex:</td>
                    <td><h:outputText value="#{userBean.sex}"/></td>
                </tr>
                <tr>
                    <td>Date of birth:</td>
                    <td><h:outputText value="#{userBean.dob}"/></td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><h:outputText value="#{userBean.email}"/></td>
                </tr>
            </table>
            <p><h:messages/></p>
        </f:view>
    </h:form>
</h:body>
</html>
